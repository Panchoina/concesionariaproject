{% extends 'index.html' %}
{% load static %}


{% block contenido %}
    <div>
        <nav class="navbar bg-body-tertiary fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'homepag' %}">Bienvenido, {{ user.username }}</a>
                
                <!-- parte administrativa -->
                <a class="navbar-brand" href="{% url 'VenderAuto' %}">Vender un auto</a>
                <a class="navbar-brand" href="{% url 'RegistroEmpleado' %}">Agregar un administrador</a>
                <a class="navbar-brand" href="{% url 'listar' %}">Ver los administradores agregados</a>
                
                <!-- Botón Cerrar Sesión -->
               
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <input type="submit" class="btn btn-danger btn-large" value="salir" style="width: 100px;">
                </form>
    
                <div class="collapse navbar-collapse">
                    
                </div>
            </div>
        </nav>
        <div class="container" style="margin-top: 5%;">
            <div class="card card-body">
                <form action="{% url 'VenderAuto'%}" method="post">
                    {% csrf_token %}
                    <h1>Registrar el Auto que quieras vender</h1>
                    {{ formulario }}
                    <select name="cliente" id="cliente"><option value="{{ user.username }}">{{ user.username }}</option></select>
                    <button class="btn btn-success">Publicar</button>
                </form>

            </div>
        </div>
    </div>
{% endblock contenido %}
