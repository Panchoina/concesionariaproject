{% extends 'Index.html' %}
{% load static %}

{% block contenido %}
    <body><center>
        <div class="container" style="width: 30%; text-align: center; margin-top: 10%;">
            <div class="card card-body" >
                <form method="post">
                    {% csrf_token %}
                    <h1 >Bienvenido Nuevo Usuario</h1>
                    <!-- Email input -->
                    <div data-mdb-input-init class="form-outline mb-4 mt-5">
                      <label class="form-label" for="form2Example1">UserName</label>
                      {{ form.username }}
                    </div>
                  
                    <!-- Password input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                      <label class="form-label" for="form2Example2">Password</label>
                      {{ form.password }}
                    </div>
                  
                    <!-- Submit button -->
                    <button  type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
                  
                    <!-- Register buttons -->
                  </form>
                  <div class="text-center">
                    <p>No eres miembro?, <a href="{% url 'Registro' %}">Registrate</a></p>
                    </button>
                  </div>
            </div>
        </div></center>
    </body>
{% endblock contenido %}
